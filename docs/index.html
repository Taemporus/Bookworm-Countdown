<!DOCTYPE html>
<html lang="en" xml:lang="en">
	<head>
		<meta charset="utf-8">
		<title>Bookworm Countdown</title>
		<meta name="description" content="Ascendance of a Bookworm — Countdown to release of next part">
		<meta name="keywords" content="ascendance, bookworm, honzuki, gekokujou, countdown">
		<meta name="author" content="Taemporus">
      <link rel="apple-touch-icon" sizes="180x180" href="img/icons/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
      <link rel="manifest" href="site.webmanifest">
      <link rel="mask-icon" href="img/icons/safari-pinned-tab.svg" color="#183060">
		<link rel="shortcut icon" href="favicon.ico">
      <meta name="msapplication-TileColor" content="#183060">
      <meta name="theme-color" content="#183060">
      <meta property="og:type" content="website">
      <meta property="og:title" content="Bookworm countdown">
      <meta property="og:description" content="Ascendance of a Bookworm — Countdown to release of next part">
		<meta property="og:image" content="https://taemporus.github.io/Bookworm-Countdown/img/og-image.png">
      <meta property="og:locale" content="en_US">
      <meta property="og:url" content="https://taemporus.github.io/Bookworm-Countdown/">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script async src="include/init.js"></script>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main id="countdown">
			<div id="next">
				<span class="nobreak">Part <span id="next_part">5</span></span>
				<span class="nobreak">Volume <span id="next_volume">7</span></span>
				<span class="nobreak">Part <span id="next_minorpart">4</span></span>
			</div>
			<div id="clock">
				<div class="clock-top clock-left clock-digit" id="time_d_10">0</div>
				<div class="clock-top clock-left clock-digit" id="time_d_1" >0</div>
				<div class="clock-top clock-left clock-sep">:</div>
				<div class="clock-top clock-left clock-digit" id="time_h_10">0</div>
				<div class="clock-top clock-left clock-digit" id="time_h_1" >0</div>
				<div class="clock-top clock-sep">:</div>
				<div class="clock-top clock-right clock-digit" id="time_m_10">0</div>
				<div class="clock-top clock-right clock-digit" id="time_m_1" >0</div>
				<div class="clock-top clock-right clock-sep">:</div>
				<div class="clock-top clock-right clock-digit" id="time_s_10">0</div>
				<div class="clock-top clock-right clock-digit" id="time_s_1" >0</div>
				<div class="clock-bottom clock-left clock-label">days</div>
				<div class="clock-bottom clock-left"></div>
				<div class="clock-bottom clock-left clock-label">hours</div>
				<div class="clock-bottom"></div>
				<div class="clock-bottom clock-right clock-label">minutes</div>
				<div class="clock-bottom clock-right"></div>
				<div class="clock-bottom clock-right clock-label">seconds</div>
			</div>
		</main>
		<footer>
			<a id="read_link" class="link">
				<div id="read_icon" class="link-icon"></div>
				<div id="read_label" class="link-label">Latest release</div>
			</a>
			<a id="src_link" class="link" href="https://github.com/Taemporus/Bookworm-Countdown/">
				<div id="src_icon" class="link-icon"></div>
				<div id="src_label" class="link-label">Source</div>
			</a>
		</footer>
	</body>
</html>
